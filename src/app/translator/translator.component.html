<div>
  <h1>Translator</h1>
  <button (click)="fetchTranslation()">Fetch Translation</button>

  <div *ngIf="sourceText">
    <p><strong>Source Text:</strong> {{ sourceText }}</p>
    <p><strong>Translated Text:</strong> {{ translatedText }}</p>
    <p><strong>Source Language:</strong> {{ sourceLanguage }}</p>
    <p><strong>Target Language:</strong> {{ targetLanguage }}</p>
  </div>

  <p *ngIf="!sourceText">No translation data fetched yet.</p>
</div>
